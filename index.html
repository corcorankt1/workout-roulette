<!DOCTYPE html>
<html>
<head>
	<title>Workout Roulette</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel = "stylesheet" type= "text/css" href="styles/giph.css" >
	<link rel = "stylesheet" type= "text/css" href="styles/style.css" >
</head>

<body ng-app ="workout" ng-controller="mainController">
	<header>
		<h1>Workout Roulette</h1>
	</header>

	<div class = "container">
		<section class = "row">
			<h2> What would you like to work out? 
			<a class="roulette" href="#/partial1">Roulette!</a>
		</div></h2>
			<div class = "col-md-8  bodyPic">
				<span class = "glyphicon glyphicon-screenshot" id = "chest" title = "Chest" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "bisLeft" title = "biceps" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "bisRight" title = "biceps" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "abs" title = "Core" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "quadRight" title = "Quadraceps" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "quadLeft" title = "Quadraceps" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "shoulderLeft" title = "Shoulders" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "shoulderRight" title = "Shoulders" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "upper" title = "Back" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "leftGlute" title = "Glutes" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "rightGlute" title = "Glutes" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "thighRight" title = "Thighs" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "thighLeft" title = "Thighs" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "trisLeft" title = "Tricep" ></span>
				<span class = "glyphicon glyphicon-screenshot" id = "trisRight" title = "Tricep" ></span>
			</div>
		
   <div class = "col-md-4 part">
			 <h2> Your list of Exercises</h2>
			<ng-view></ng-view>
		

</div>


	</section>

	<div class="row">

	</div>
	<blockquote>{{quote}}</blockquote>
	<footer>
		<p>Meet the Creators</p>

	</footer>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="controllers/mainController.js"></script>
	<script type="text/javascript" src="services/list-service.js"></script>
	<script type="text/javascript" src="controllers/blankController.js"></script>
	<script type="text/javascript" src="services/id-service.js"></script>
	<script type="text/javascript" src="controllers/listController.js"></script>
	<script type="text/javascript" src="routes/routes.js"></script>
	<script type="text/javascript" src="directives/exercise.js"></script>
</body>
</html>
